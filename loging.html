<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #8b5cf6, #4338ca);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      width: 400px;
      padding: 32px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(24px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      margin: 0;
      text-align: center;
      color: #111827;
      font-size: 26px;
    }

    .subtitle {
      text-align: center;
      color: #6b7280;
      font-size: 14px;
      margin: 8px 0 22px;
    }

    .field {
      margin-bottom: 14px;
    }

    input,
    textarea {
      width: 100%;
      padding: 13px 14px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      font-size: 14px;
      background: #f9fafb;
      transition: all 0.25s ease;
      font-family: inherit;
    }

    input::placeholder,
    textarea::placeholder {
      color: #9ca3af;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #6366f1;
      background: #ffffff;
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      width: 100%;
      margin-top: 8px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      color: #ffffff;
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 28px rgba(79, 70, 229, 0.45);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .note {
      margin-top: 14px;
      text-align: center;
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Contact Us</h2>
    <p class="subtitle">Weâ€™d love to hear from you</p>

    <form id="form">
      <div class="field">
        <input type="text" id="name" placeholder="Your Name" required>
      </div>

      <div class="field">
        <input type="email" id="email" placeholder="Your Email" required>
      </div>

      <div class="field">
        <input type="text" id="subject" placeholder="Subject (optional)">
      </div>

      <div class="field">
        <textarea id="message" placeholder="Your Message" required></textarea>
      </div>

      <button type="submit" id="submitBtn">
        Send Message
      </button>

      <p class="note">We usually reply within 24 hours.</p>
    </form>
  </div>

  <!-- Appwrite SDK -->
  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>

  <script>
    const client = new Appwrite.Client();
    const databases = new Appwrite.Databases(client);

    client
      .setEndpoint("https://fra.cloud.appwrite.io/v1")
      .setProject("6953c958000f8efa1324");

    const form = document.getElementById("form");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      submitBtn.disabled = true;
      submitBtn.textContent = "Sending...";

      const nameValue = document.getElementById("name").value.trim();
      const emailValue = document.getElementById("email").value.trim();
      const subjectValue = document.getElementById("subject").value.trim();
      const messageValue = document.getElementById("message").value.trim();

      try {
        await databases.createDocument(
          "6953d2a100006e85090d", // Database ID
          "loging_table",        // Collection ID
          Appwrite.ID.unique(),
          {
            name: nameValue,
            email: emailValue,
            subject: subjectValue,
            message: messageValue
          }
        );

        alert("Message sent successfully!");
        form.reset();

      } catch (error) {
        console.error(error);
        alert(error.message || "Something went wrong");
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Send Message";
      }
    });
  </script>

</body>
</html>
